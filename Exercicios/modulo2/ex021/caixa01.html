<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            height: 300px; /*altura*/
            width: 300px; /*largura*/
            background-color: #2d2d43; 
           
            border: 10px solid #00ffff; 
            
            padding: 10px; 
           
            margin: 20px auto 40px  auto; 
           
            outline: 5px dashed blue; 

        }

        a {
            border-width: 10px;
            border-style: solid;
            border-color: crimson;
        }
    </style>
</head>

<body>
    <h1>Exemplo de caixa Box level</h1>
    <p>Paragrafos tambem são exemplos de box-level, mas os <a href="#"> links são exemplos de caisas inline-level</a>.
        Vamos ver como tudo isso funciona</p>

</body>

</html>
